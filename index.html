<!doctype html>
<html>
<head>
  <title>Page Sandbox Demo</title>
  <meta charset="utf-8">
  <base target="_blank">
  <style>
    #txtURL {
      width: 300px;
    }
  </style>
</head>
<body>
  <h1>网页沙盒</h1>
  <div>
    URL:
    <input id="txtURL" value="https://www.google.com.hk">
    <button id="btnGo">Go</button>
  </div>
  <script>
    btnGo.onclick = function() {
      var root = location.href.replace(/[^/]+$/, '')
      open(root + '-----' + txtURL.value)
    }
  </script>
</body>
</html>
