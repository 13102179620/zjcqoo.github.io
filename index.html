<!doctype html>
<html>
<head>
  <title>Page Sandbox</title>
  <meta charset="utf-8">
  <style>
    body {
      padding: 1em;
    }
    #txtURL {
      width: 100%;
      height: 2em;
      font-size: 2em;
      text-indent: 0.5em;
      padding: 0;
    }
    #btnGo {
      margin-top: 1em;
      width: 100%;
      height: 2em;
      font-size: 2em;
    }
  </style>
</head>
<body>
  <div>
    <input id="txtURL" type="text" value="www.google.com" autofocus>
  </div>
  <div>
    <button id="btnGo">Go</button>
  </div>
  <script>
    txtURL.onkeypress = function(e) {
      if (e.keyCode === 13) {
        btnGo.onclick()
      }
    }
    btnGo.onclick = function() {
      var url = txtURL.value.trim()
      if (!/^https?:\/\//i.test(url)) {
        if (/\.(com|cn|net|org|tv)$/.test(url)) {
          url = 'https://' + url
        } else {
          url = 'https://www.google.com/search?q=' + encodeURIComponent(url)
        }
      }
      btnGo.textContent = 'loading ...'
      var root = location.href.replace(/[^/]+$/, '')
      location = root + '-----' + url
    }
    txtURL.setSelectionRange(0, txtURL.value.length)
  </script>
</body>
</html>
