<!doctype html>
<html>
<head>
  <title>Page Sandbox Demo</title>
  <meta charset="utf-8">
  <base target="_blank">
  <style>
    body {
      padding: 1em;
    }
    #txtURL {
      width: 100%;
      height: 2em;
      font-size: 2em;
      padding: 0.5em;
      -webkit-appearance: none;
    }
  </style>
</head>
<body>
  <h1>Enter URL</h1>
  <div>
    <input id="txtURL" type="search" value="https://www.google.com" autofocus>
  </div>
  <script>
    txtURL.onkeypress = function(e) {
      if (e.keyCode === 13) {
        var root = location.href.replace(/[^/]+$/, '')
        open(root + '-----' + txtURL.value)
      }
    }
    txtURL.setSelectionRange(12, 18)
  </script>
</body>
</html>
